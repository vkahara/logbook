{% extends 'lokikirja_app/base.html' %}

{% block content %}
<div id="center">
<h2>Kirjaudu sisään</h2>
  <form method="post" action="{% url 'lokikirja_app:login' %}">
    <br>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Kirjaudu sisään</button>
  </form>
  <p>Uusi käyttäjä</p>
  <a class="btn-register-link" href="{% url 'lokikirja_app:register' %}">Rekisteröidy</a>
</div>
{% endblock %}
